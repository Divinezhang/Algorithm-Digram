<body>
  <script>
    const max = (list) => {

      // 递归终止的基线条件
      if (list.length === 2) {
        return list[0] > list[1] ? list[0] : list[1]
      }
      console.log('返回的result', list[0]) // 1 12 5 7
      const subMax = max(list.slice(1))
      return list[0] > subMax ? list[0] : subMax
    }
    console.log('最大元素是++++++', max([1, 12, 5, 7, 10, 3]))
  </script>
</body>
